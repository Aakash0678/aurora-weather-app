<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Weather ⚡️</title> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ/AH08xRz83zWksQ3mP/A1Yg3hT0xW3O2l14VwFq2hK0Lp+8Yc0n1t6QvG/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="weather-fx" class="weather-effects">
    <div class="rain-layer"></div>
    <div class="snow-layer"></div>
</div>
<div class="container">
    <h1>Aurora Weather ☁️</h1>
    <p>Real-Time Weather Updates</p>

    <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name (e.g., London)" autocomplete="off">
        <button onclick="getWeather()">
            <i class="fas fa-search"></i> Check
        </button>
    </div>

    <div class="weather-info" id="weatherInfo">
        <div class="placeholder">
            <i class="fas fa-cloud-sun fa-3x"></i>
            <p>Enter a city to see the weather.</p>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>
</div>

<script src="script.js"></script>
</body>
</html>
